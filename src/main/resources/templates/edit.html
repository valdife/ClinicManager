<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Clinic Manager</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
</head>
<body>
<header>
    <a href="/patient"><button id="add-button" type="button" class="btn btn-primary btn-lg btn-block">Add patient to database</button></a>
</header>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom">
    <div class="container">
        <a class="navbar-brand" href="/patient-list">Back</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<form action="#" th:action="@{/edit/{id}(id=${patient.id})}" th:object="${patient}" method="post">
    First name: <input type="text" th:field="*{firstName}" th:value="*{firstName}" name="fname"><br>
    Last name: <input type="text" th:field="*{lastName}" th:value="*{lastName}" name="lname"><br>
    PESEL: <input type="text" th:field= "*{pesel}" th:value= "*{pesel}" name="pesel"><br>
    Height: <input type="text" th:field= "*{height}" th:value= "*{height}"name="height"><br>
    Weight: <input type="text" th:field= "*{weight}" th:value= "*{weight}" name="weight"><br>
    <input type="submit" value="Submit">
</form>








<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
