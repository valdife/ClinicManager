    <style>
        .patient-data td, tr {
            text-align: center;
            -webkit-transition: background-color 0.2s;
            -moz-transition: background-color 0.2s;
            -ms-transition: background-color 0.2s;
            -o-transition: background-color 0.2s;
            transition: background-color 0.2s;
        }

        .patient-data:hover, .patient-data-hidden:hover {
            background-color: rgba(100, 192, 228, 0.815);
        }

        .patient-data-hidden {
            /*display: table-cell;*/
            display: none;
        }

        .patient-col-hidden {
            /*display: table-cell;*/
            display: none;
        }

        .edit-button button {
            visibility: hidden;
            -webkit-transition: visibility;
            -moz-transition: visibility;
            -ms-transition: visibility;
            -o-transition: visibility;
            transition: visibility;
            height: 100%;
            width: 100%;
        }

        .edit-button:hover button {
            visibility: visible;
        }

        #patient-list-box {
            max-height: 80vh;
            overflow: auto;
        }

        #add-button {
            border-radius: 0;
        }
    </style>
</head>
